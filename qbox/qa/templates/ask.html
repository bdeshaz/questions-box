{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="jumbotron">
    <h2>Ask a Question</h2>
    <p class="lead">Put in the details of your question below</p>
</div>

<div class="row marketing">


<div class="col-lg-12">
  <p>
    <form method="POST" action="{% url 'show_question' question.id %}">
        {% csrf_token %}
        {% bootstrap_form form %}
    <input type="submit" name="submit" value="Ask this Question!"/>
    </form>
  </p>
</div>

{% endblock %}
