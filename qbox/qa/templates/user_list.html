{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="jumbotron">
    <h2>User List</h2>
    <p class="lead">Users of this site</p>
</div>

<div class="row marketing">

{% bootstrap_pagination page_obj %}

<table class="table table-striped">
	<thead>
		<tr>
			<th>Username</th>
			<th>Score</th>
			<th>Questions</th>
		</tr>
	</thead>
	<tbody>
		{% for uz in users %}
		<tr>
			<td><a href="{% url 'view_user' uz.id %}">{{ uz.username }}</a></td>
			<td>{{ uz.score }}</td>
			<td>1</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>


{% bootstrap_pagination page_obj %}

{% endblock %}
