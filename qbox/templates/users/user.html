{% extends "base.html" %}

{% block content %}
    <h2>User {{ user }}</h2>

    <h3>Questions</h3>
    {% for question in user.questions.all %}
        <div>
            {% include "users/_question.html" %}
        </div>
    {% endfor %}

    <h3>Favorite updates</h3>
    {% for update in user.favorited_updates.all %}
        <div>
            {% include "users/_question.html" %}
        </div>
    {% endfor %}
{% endblock %}
